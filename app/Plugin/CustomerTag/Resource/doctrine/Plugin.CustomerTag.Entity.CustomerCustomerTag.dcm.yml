Plugin\CustomerTag\Entity\CustomerCustomerTag:
    type: entity
    table: plg_customer_customertag
    repositoryClass: Plugin\CustomerTag\Repository\CustomerCustomerTagRepository
    id:
        customer_id:
            type: integer
            nullable: false
            unsigned: false
            id: true
        customertag_id:
            type: integer
            nullable: false
            unsigned: false
            id: true
    fields:
        customertag_url:
            type: text
            nullable: true
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    ManyToOne:
        Customer:
            targetEntity: Eccube\Entity\Customer
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id

        CustomerTag:
            targetEntity: Plugin\CustomerTag\Entity\CustomerTag
            joinColumn:
                name: customertag_id
                referencedColumnName: customertag_id

    lifecycleCallbacks: {  }

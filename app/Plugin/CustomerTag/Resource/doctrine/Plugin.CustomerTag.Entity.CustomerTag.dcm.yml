Plugin\CustomerTag\Entity\CustomerTag:
    type: entity
    table: plg_customertag
    repositoryClass: Plugin\CustomerTag\Repository\CustomerTagRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: customertag_id
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
            nullable: false
        rank:
            type: integer
            nullable: false
            unsigned: false
            default: '0'
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false

    lifecycleCallbacks: {  }

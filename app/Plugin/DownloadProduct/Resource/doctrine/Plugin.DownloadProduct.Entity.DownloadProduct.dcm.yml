Plugin\DownloadProduct\Entity\DownloadProduct:
    type: entity
    table: plg_downloadproduct
    repositoryClass: Plugin\DownloadProduct\Repository\DownloadProductRepository
    id:
        plg_downloadproduct_id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: AUTO
    fields:
        plg_dynamic_downloadproduct:
            type: integer
            nullable: false
            unsigned: false
        order_id:
            type: integer
            nullable: true
            unsigned: false
        customer_id:
            type: integer
            nullable: false
            unsigned: false
        plg_downloadproduct_type:
            type: smallint
            nullable: false
            unsigned: false
        plg_downloadproduct_action_name:
            type: string
            length: 255
            nullable: true
        plg_downloadproduct_info_id:
            type: integer
            nullable: false
            unsigned: false
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    manyToOne:
        Order:
            targetEntity: Eccube\Entity\Order
            joinColumn:
                name: order_id
                referencedColumnName: order_id
        Customer:
            targetEntity: Eccube\Entity\Customer
            joinColumn:
                name: customer_id
                referencedColumnName: customer_id
        DownloadProductInfo:
            targetEntity: Plugin\DownloadProduct\Entity\DownloadProductInfo
            joinColumn:
                name: plg_downloadproduct_info_id
                referencedColumnName: plg_downloadproduct_info_id
    lifecycleCallbacks:
        loadClassMetadata: {  }

Plugin\DataImport\Entity\DataImportStatus:
    type: entity
    table: plg_dataimport_status
    repositoryClass: Plugin\DataImport\Repository\DataImportStatusRepository
    id:
        dataimport_status_id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        order_id:
            type: integer
            nullable: false
            unsigned: false
        customer_id:
            type: integer
            nullable: false
            unsigned: false
        status:
            type: smallint
            options:
                default: 0
        del_flg:
            type: smallint
            options:
                default: 0
        dataimport_fix_date:
            type: datetime
            nullable: true
    lifecycleCallbacks:
        loadClassMetadata: {  }
